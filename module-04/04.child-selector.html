<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식(children) 선택자 */
      /* 부모선택자 > 자식선택자 > ... > .. */
      header > h1 {
        color: red;
      }
      header > nav > h1 {
        color: green;
      }

      section > h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lorem, ipsum.</h1>
      <nav>
        <h1>Navigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod fugiat
        provident in earum id corporis voluptas magni illum cumque animi
        quibusdam fugit a totam laboriosam libero, ipsum nesciunt doloremque
        dolores.
      </p>
    </section>
    <footer>
      <nav>
        <h1>Site Map</h1>
      </nav>
    </footer>
  </body>
</html>
