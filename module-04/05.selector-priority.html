<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식(children) 선택자 */
      /* 부모선택자 > 자식선택자 > ... > .. */
      header > h1 {
        color: red;
      }

      header > nav > h1 {
        color: green;
      }

      section > h1 {
        color: orange;
      }

      #menu-head-txt {
        color: aqua;
      }

      .primary-text {
        color: blueviolet;
      }

      .waring-bg {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <!-- style 태그 내의 스타일 속성보다 element style이 우선순위가 높다 -->
    <!-- 좀 더 구체적인 선택자가 우선순위가 높다 -->
    <!-- 예) 
      header h1 : 자손 선택자(범위가 넒음), 
      header > nav > h1 : 자식 선택자(범위가 좁음) 
    -->
    <!-- 예)
      #menu-head-txt
      .primary-text
      id선택자가 class 선택자보다 우선순위가 높음
    -->
    <header>
      <h1>Lorem, ipsum.</h1>
      <nav>
        <h1 id="menu-head-txt" class="primary-text waring-bg">Navigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod fugiat
        provident in earum id corporis voluptas magni illum cumque animi
        quibusdam fugit a totam laboriosam libero, ipsum nesciunt doloremque
        dolores.
      </p>
    </section>
    <footer>
      <nav>
        <h1 class="primary-text">Site Map</h1>
      </nav>
    </footer>
  </body>
</html>
