<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .box:nth-of-type(1) {
        /* 왼쪽으로 붙게 */
        float: left;
      }

      .box:nth-of-type(2) {
        /* 오른쪽으로 붙게 */
        float: right;
        /* float: left; */
      }

      p {
        /* 이전에 floating 했으면 */
        /* 다음 요소에는 floating을 초기화 */
        /* clear: both; */
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem commodi eum
      ea corrupti ipsam alias facilis, repudiandae, suscipit exercitationem iure
      voluptatibus dolore, aspernatur deserunt omnis dolorum laudantium quas
      cupiditate beatae?
    </p>
  </body>
</html>
